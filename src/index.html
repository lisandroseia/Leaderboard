<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard</title>
</head>

<body>
    <h1>LEADERBOARD</h1>
    <main>
        <section class="board-section">
            <div class="board-head">
                <h2 class="board-title">
                    recent scored
                </h2>
                <button type="button" class="refresh-btn">Refresh</button>
            </div>
            <div class="board"></div>
        </section>
        <section class="add-section">
            <h2 class="add-title">Add your score</h2>
            <form class="inputs">
                <input class="text-input" type="text" name="name" id="name" placeholder="Your name">
                <input class="text-input" type="number" name="score" id="score" placeholder="Your score">
                <button type="button" id="submit-btn">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
